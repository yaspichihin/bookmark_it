{% extends "base.html" %}
{% load thumbnail %}
{% load static %}

{% block title %}People{% endblock %}

{% block content %}
  <h1>People</h1>
  <div id="people-list">
    {% for user in users %}
      <div class="user">
        <a href="{{ user.get_absolute_url }}">
          <img
            {% if user.profile.photo %}
              src="{% thumbnail user.profile.photo 180x180 %}"
            {% else %}
              src="{% thumbnail 'users/default-image.png' 180x180 %}"
            {% endif %}
            alt="user-photo"
          >
        </a>
        <div class="info">
          <a href="{{ user.get_absolute_url }}" class="title">
            {{ user.get_full_name }}
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
